<div class="cont">
	<div class="modal">
		<h2 style="padding-bottom: 10px;margin-bottom: 0px;padding-left: 20px;padding-right: 15px;padding-top: 20px">Ayuda</h2>

		<p style="padding: 10px;margin-top: 0px;margin-bottom: 15px;padding-left: 20px;padding-right: 15px;">Si tiene algún problema, error o necesita ayuda no dude en contactarnos!</p>

		<button clear ion-button round style="display: block;padding: 15px;width: 100%;margin-bottom: 10px" (click)="call()">
			<ion-icon name="call" style="padding-right: 5px"></ion-icon>Llámanos! (032 557 9668)
		</button>

		<p style="padding: 10px;margin-top: 0px;margin-bottom: 15px;padding-left: 20px;padding-right: 15px;">O visita nuestra pagina web!</p>

		<button clear ion-button round style="display: block;padding: 15px;width: 100%;margin-bottom: 10px" (click)="openBrowser()">
			<ion-icon name="globe" style="padding-right: 5px"></ion-icon>congeladossalomia.com
		</button>

		<button clear ion-button round style="margin-top:20px;display: block;padding: 20px;left:25% !important;width: 50%; margin-bottom: 15px;bottom:10px" (click)="dismiss()">
			OK
		</button>



	</div>
</div>
